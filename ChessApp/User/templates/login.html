{% extends "base.html" %} {% block content %}
<div class="container">
  <center><h1>Login Form</h1></center>
  <div
    class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
    style="background-color: #f2f2f2; border-radius: 10px; color: #212529"
  >
    <br />
    <form
      action="{{url_for('user_bp.login')}}"
      method="post"
      class="justify-content-center"
    >
      <div class="form-group">
        <label for="exampleInputEmail1" style="text-align: left"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
