{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="text-center" style="color: yellow">LeaderBoard</h1>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row" style="background-color: white; color: black">
    <div class="col-md-12">
      <table id="example" class="display" style="">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Wins</th>
            <th>Total Points</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{u['username']}}</td>
            <td>{{u['totalWins']}}</td>
            <td>{{u['totalPoints']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
