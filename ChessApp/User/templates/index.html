{% extends "base.html" %} {% block content %}
<div class="container">
  {% if user %}
  <h1 class="text-center" style="color: yellow">Select Player to Play</h1>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row" style="background-color: white; color: black">
    <div class="col-md-12">
      <table id="example" class="display" style="">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          {% for u in user %}
          <tr>
            <td>{{u['username']}}</td>
            <td>
              <a href="{{url_for('user_bp.play', username=u['username'])}}">
                Play
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
