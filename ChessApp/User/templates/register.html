{% extends "base.html" %} {% block content %}
<div class="container">
  <center><h1>Register Form</h1></center>
  <div
    class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
    style="background-color: #f2f2f2; border-radius: 10px; color: #212529"
  >
    <br />
    <form method="post" action="{{url_for('user_bp.register')}}">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          name="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm"
          name="confirm"
          placeholder="Confirm Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
